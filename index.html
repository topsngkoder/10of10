<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получи 10</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Получи 10</h1>
        <p class="description">Используйте четыре цифры и математические операции (+, -, *, /), чтобы получить ровно 10.</p>
        
        <div class="game-area">
            <div class="settings-icon" id="settings"><i class="fas fa-cog"></i></div>
            <div class="timer" id="timer"><i class="fas fa-clock"></i> <span id="time">00:00</span></div>
            <div class="numbers-container">
                <div class="number" id="number1"></div>
                <div class="number" id="number2"></div>
                <div class="number" id="number3"></div>
                <div class="number" id="number4"></div>
            </div>
            
            <div class="operators-container">
                <button class="operator" data-op="+">+</button>
                <button class="operator" data-op="-">-</button>
                <button class="operator" data-op="*">×</button>
                <button class="operator" data-op="/">/</button>
                <button class="operator" data-op="clear">C</button>
            </div>
            
            <div class="solution-input">
                <input type="text" id="solution" placeholder="Составьте выражение, используя кнопки выше" readonly>
                <p class="hint">Используйте только цифры, показанные выше, и операторы +, -, *, /</p>
            </div>
            
            <div class="controls">
                <button id="new-game">Новая игра</button>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <!-- Экран настроек -->
    <div class="settings-screen" id="settings-screen" style="display: none;">
        <button id="back-to-game"><i class="fas fa-arrow-left"></i> Назад</button>
        <h2>Настройки</h2>
        <div style="width: 100%; text-align: center; margin: 20px 0;">
            <label for="difficulty">Выбор сложности:</label>
            <input type="range" id="difficulty" name="difficulty" min="1" max="3" value="1">
            <div id="difficulty-label">Легкий</div>
        </div>
        <!-- Здесь можно добавить элементы управления для настроек -->
    </div>

    <style>

            margin: 0;

        }

        .game-area {
            background-color: white;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы DOM
            const numberElements = [
                document.getElementById('number1'),
                document.getElementById('number2'),
                document.getElementById('number3'),
                document.getElementById('number4')
            ];
            const operatorButtons = document.querySelectorAll('.operator');
            const newGameButton = document.getElementById('new-game');
            const solutionInput = document.getElementById('solution');
            const resultElement = document.getElementById('result');
            
            // Текущие числа в игре
            let currentNumbers = [];
            // Отслеживание использованных цифр
            let usedNumberIndices = [];
            
            // Флаг для отслеживания последнего добавленного символа
            let lastAddedWasNumber = false;
            
            // Переменная для хранения времени начала игры
            let startTime;
            
            // Элемент таймера
            const timerElement = document.getElementById('timer');
            let timerInterval;
            
            // Генерация случайного числа в зависимости от сложности
            function getRandomNumber(difficulty, existingNumbers = []) {
                if (difficulty === 2 || difficulty === 3) { // Средний и трудный уровень - без единиц
                    // Для трудного уровня проверяем, чтобы не было повторяющихся цифр
                    if (difficulty === 3 && existingNumbers.length > 0) {
                        let num;
                        do {
                            num = Math.floor(Math.random() * 8) + 2; // от 2 до 9
                        } while (existingNumbers.includes(num));
                        return num;
                    } else {
                        return Math.floor(Math.random() * 8) + 2; // от 2 до 9
                    }
                } else {
                    return Math.floor(Math.random() * 9) + 1; // от 1 до 9
                }
            }
            
            // Проверка, можно ли получить 10 из текущих чисел и вывод решения в консоль
            function canMakeTen(numbers, difficulty) {
                const [a, b, c, d] = numbers;

                // Для трудного уровня сложности
                if (difficulty === 3) {
                    // Проверяем, что все цифры разные
                    const uniqueNumbers = [...new Set(numbers)];
                    if (uniqueNumbers.length !== 4) {
                        console.log('Для трудного уровня все цифры должны быть разными');
                        return false;
                    }

                    // Проверяем, можно ли получить 10 без использования знака +
                    const hardExpressions = [
                        `${a} * ${b} - ${c} - ${d}`,
                        `${a} * ${b} - ${c} / ${d}`,
                        `${a} * ${b} / ${c} - ${d}`,
                        `${a} / ${b} * ${c} - ${d}`,
                        `${a} - ${b} * ${c} / ${d}`,
                        `${a} - ${b} / ${c} * ${d}`,
                        `${a} / ${b} - ${c} * ${d}`
                    ];

                    for (const expr of hardExpressions) {
                        try {
                            // eslint-disable-next-line no-eval
                            if (eval(expr) === 10) {
                                console.log(`Возможное решение для трудного уровня: ${expr} = 10`);
                                return true;
                            }
                        } catch (error) {
                            continue;
                        }
                    }

                    return false;
                }
                // Для среднего уровня сложности проверяем, что нельзя получить 10 только сложением и вычитанием
                else if (difficulty === 2) {
                    // Проверяем, можно ли получить 10 только с помощью + и -
                    const addSubExpressions = [
                        `${a} + ${b} + ${c} + ${d}`,
                        `${a} + ${b} + ${c} - ${d}`,
                        `${a} + ${b} - ${c} + ${d}`,
                        `${a} + ${b} - ${c} - ${d}`,
                        `${a} - ${b} + ${c} + ${d}`,
                        `${a} - ${b} + ${c} - ${d}`,
                        `${a} - ${b} - ${c} + ${d}`,
                        `${a} - ${b} - ${c} - ${d}`
                    ];

                    for (const expr of addSubExpressions) {
                        try {
                            // eslint-disable-next-line no-eval
                            if (eval(expr) === 10) {
                                console.log(`Можно получить 10 только сложением/вычитанием: ${expr} = 10`);
                                return false; // Не подходит для среднего уровня
                            }
                        } catch (error) {
                            continue;
                        }
                    }

                    // Проверяем, можно ли получить 10 с использованием * или /
                    const mulDivExpressions = [
                        `${a} * ${b} + ${c} + ${d}`,
                        `${a} * ${b} + ${c} - ${d}`,
                        `${a} * ${b} - ${c} + ${d}`,
                        `${a} * ${b} - ${c} - ${d}`,
                        `${a} / ${b} + ${c} + ${d}`,
                        `${a} / ${b} + ${c} - ${d}`,
                        `${a} / ${b} - ${c} + ${d}`,
                        `${a} / ${b} - ${c} - ${d}`,
                        `${a} + ${b} * ${c} + ${d}`,
                        `${a} + ${b} * ${c} - ${d}`,
                        `${a} - ${b} * ${c} + ${d}`,
                        `${a} - ${b} * ${c} - ${d}`,
                        `${a} + ${b} / ${c} + ${d}`,
                        `${a} + ${b} / ${c} - ${d}`,
                        `${a} - ${b} / ${c} + ${d}`,
                        `${a} - ${b} / ${c} - ${d}`
                    ];

                    for (const expr of mulDivExpressions) {
                        try {
                            // eslint-disable-next-line no-eval
                            if (eval(expr) === 10) {
                                console.log(`Возможное решение для среднего уровня: ${expr} = 10`);
                                return true;
                            }
                        } catch (error) {
                            continue;
                        }
                    }

                    return false;
                } else {
                    // Для легкого уровня - стандартная проверка
                    const expressions = [
                        `${a} + ${b} + ${c} + ${d}`,
                        `${a} * ${b} + ${c} - ${d}`,
                        `${a} * ${b} - ${c} + ${d}`,
                        `${a} + ${b} * ${c} - ${d}`,
                        `${a} - ${b} * ${c} + ${d}`
                    ];

                    for (const expr of expressions) {
                        console.log(`Проверка выражения: ${expr}`);
                        try {
                            // eslint-disable-next-line no-eval
                            if (eval(expr) === 10) {
                                console.log(`Возможное решение: ${expr} = 10`);
                                return true;
                            }
                        } catch (error) {
                            continue;
                        }
                    }
                    return false;
                }
            }
            
            // Обновление таймера
            function updateTimer() {
                const currentTime = new Date();
                const timeElapsed = Math.floor((currentTime - startTime) / 1000);
                const minutes = String(Math.floor(timeElapsed / 60)).padStart(2, '0');
                const seconds = String(timeElapsed % 60).padStart(2, '0');
                document.getElementById('time').textContent = `${minutes}:${seconds}`;
            }
            
            // Функция для случайной перестановки массива
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // Инициализация новой игры
            function startNewGame() {
                // Получаем текущий уровень сложности
                const difficultySlider = document.getElementById('difficulty');
                const difficulty = parseInt(difficultySlider.value);

                do {
                    currentNumbers = [];
                    usedNumberIndices = [];
                    lastAddedWasNumber = false;

                    // Сбрасываем классы для всех цифр
                    numberElements.forEach(el => {
                        el.classList.remove('used');
                    });

                    // Генерируем новые числа в зависимости от сложности
                    for (let i = 0; i < 4; i++) {
                        const num = getRandomNumber(difficulty, currentNumbers);
                        currentNumbers.push(num);
                        numberElements[i].textContent = num;
                    }
                } while (!canMakeTen(currentNumbers, difficulty));

                // Перемешивание чисел
                shuffle(currentNumbers);
                numberElements.forEach((el, index) => {
                    el.textContent = currentNumbers[index];
                });

                solutionInput.value = '';
                resultElement.textContent = '';
                resultElement.className = 'result';

                // Сброс таймера
                document.getElementById('time').textContent = '00:00';

                // Запуск таймера
                startTime = new Date();
                clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);

                // Выводим информацию о текущем уровне сложности
                console.log(`Игра запущена с уровнем сложности: ${difficulty}`);

                // Восстанавливаем активность кнопки сброса
                const clearButton = document.querySelector('.operator[data-op="clear"]');
                clearButton.disabled = false;
                clearButton.style.opacity = '1';
                clearButton.style.cursor = 'pointer';

                // Управление кнопкой "+" в зависимости от уровня сложности
                const plusButton = document.querySelector('.operator[data-op="+"]');
                if (difficulty === 3) {
                    // Для трудного уровня делаем кнопку "+" неактивной
                    plusButton.disabled = true;
                    plusButton.style.opacity = '0.5';
                    plusButton.style.cursor = 'not-allowed';
                } else {
                    // Для других уровней делаем кнопку "+" активной
                    plusButton.disabled = false;
                    plusButton.style.opacity = '1';
                    plusButton.style.cursor = 'pointer';
                }
            }
            
            // Добавление символа к решению
            function appendToSolution(symbol, isNumber = false) {
                if (!solutionInput.value && !isNumber) {
                    showResult('Первым символом должна быть цифра', false);
                    return;
                }
                if (isNumber && lastAddedWasNumber) {
                    showResult('Вы не можете использовать двузначные числа', false);
                    return;
                }

                // Проверка на два оператора подряд
                if (!isNumber && !lastAddedWasNumber) {
                    // Если последний символ был оператором, заменяем его
                    solutionInput.value = solutionInput.value.slice(0, -1) + symbol;
                } else {
                    // Иначе добавляем новый символ
                    solutionInput.value += symbol;
                }

                lastAddedWasNumber = isNumber;
            }
            
            // Очистка решения
            function clearSolution() {
                solutionInput.value = '';
                usedNumberIndices = [];
                lastAddedWasNumber = false;
                
                // Сбрасываем классы для всех цифр
                numberElements.forEach(el => {
                    el.classList.remove('used');
                });
            }
            
            // Генерация всех возможных перестановок
            function permute(arr) {
                if (arr.length <= 1) return [arr];
                let result = [];
                for (let i = 0; i < arr.length; i++) {
                    const current = arr[i];
                    const remaining = arr.slice(0, i).concat(arr.slice(i + 1));
                    const remainingPermuted = permute(remaining);
                    for (let perm of remainingPermuted) {
                        result.push([current].concat(perm));
                    }
                }
                return result;
            }

            // Проверка решения
            function checkSolution() {
                const solution = solutionInput.value.trim();
                if (!solution) {
                    showResult('Пожалуйста, составьте решение', false);
                    return;
                }

                // Проверка, что использованы только разрешенные цифры
                const usedDigits = solution.match(/\d/g) || [];
                const availableDigits = [...currentNumbers];

                for (const digit of usedDigits) {
                    const index = availableDigits.indexOf(parseInt(digit));
                    if (index === -1) {
                        showResult(`Вы использовали цифру ${digit}, которой нет среди доступных чисел`, false);
                        return;
                    }
                    availableDigits.splice(index, 1);
                }

                if (usedDigits.length !== 4) {
                    showResult('Вы должны использовать все четыре числа', false);
                    return;
                }

                // Проверка, что использованы только разрешенные операторы
                const operators = solution.match(/[^0-9\s]/g) || [];
                for (const op of operators) {
                    if (!['+', '-', '*', '/'].includes(op)) {
                        showResult(`Недопустимый оператор: ${op}`, false);
                        return;
                    }
                }

                // Генерация всех возможных перестановок чисел и операторов
                const numberPermutations = permute(usedDigits);
                const operatorPermutations = permute(operators);

                // Проверка всех комбинаций
                let isCorrect = false;
                for (let nums of numberPermutations) {
                    for (let ops of operatorPermutations) {
                        const expr = `${nums[0]} ${ops[0]} ${nums[1]} ${ops[1]} ${nums[2]} ${ops[2]} ${nums[3]}`;
                        try {
                            // eslint-disable-next-line no-eval
                            if (eval(expr) === 10) {
                                isCorrect = true;
                                break;
                            }
                        } catch (error) {
                            continue;
                        }
                    }
                    if (isCorrect) break;
                }

                if (isCorrect) {
                    clearInterval(timerInterval);
                    const endTime = new Date();
                    const timeTaken = ((endTime - startTime) / 1000);
                    const minutes = Math.floor(timeTaken / 60);
                    const seconds = Math.floor(timeTaken % 60);
                    let timeMessage = '';
                    function getWordForm(number, one, two, five) {
                        number = Math.abs(number) % 100;
                        const n1 = number % 10;
                        if (number > 10 && number < 20) return five;
                        if (n1 > 1 && n1 < 5) return two;
                        if (n1 === 1) return one;
                        return five;
                    }

                    const minuteWord = getWordForm(minutes, 'минуту', 'минуты', 'минут');
                    const secondWord = getWordForm(seconds, 'секунду', 'секунды', 'секунд');
                    if (minutes > 0) {
                        timeMessage = `${minutes} ${minuteWord} и ${seconds} ${secondWord}`;
                    } else {
                        timeMessage = `${seconds} ${secondWord}`;
                    }
                    showResult(`Правильно! Вы получили 10! Вы справились за ${timeMessage}.`, true);

                    // Делаем кнопку сброса неактивной после победы
                    const clearButton = document.querySelector('.operator[data-op="clear"]');
                    clearButton.disabled = true;
                    clearButton.style.opacity = '0.5';
                    clearButton.style.cursor = 'not-allowed';
                } else {
                    showResult('Неправильно. Попробуйте снова.', false);
                }
            }
            
            // Отображение результата
            function showResult(message, isCorrect) {
                resultElement.textContent = message;
                resultElement.className = isCorrect ? 'result correct' : 'result incorrect';
            }
            
            // Добавление обработчика клика для каждой цифры
            numberElements.forEach((el, index) => {
                el.onclick = function() {
                    if (!usedNumberIndices.includes(index) && !lastAddedWasNumber) {
                        appendToSolution(el.textContent, true);
                        usedNumberIndices.push(index);
                        el.classList.add('used');
                        
                        // Автоматическая проверка решения при использовании всех цифр
                        if (usedNumberIndices.length === 4) {
                            checkSolution();
                        }
                    }
                };
            });
            
            // Обработчики событий для операторов
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const operator = button.getAttribute('data-op');
                    
                    if (operator === 'clear') {
                        clearSolution();
                    } else {
                        appendToSolution(operator, false);
                    }
                });
            });
            
            // Обработчики событий
            newGameButton.addEventListener('click', startNewGame);
            
            const settingsButton = document.getElementById('settings');
            const settingsScreen = document.getElementById('settings-screen');
            const gameArea = document.querySelector('.game-area');
            const backButton = document.getElementById('back-to-game');

            // Обработчик события для кнопки настроек
            settingsButton.addEventListener('click', () => {
                gameArea.style.display = 'none';
                settingsScreen.style.display = 'flex';
                document.querySelector('.container').appendChild(settingsScreen);
            });

            // Обработчик события для кнопки возврата из настроек
            backButton.addEventListener('click', () => {
                settingsScreen.style.display = 'none';
                gameArea.style.display = 'block';

                // Запускаем новую игру с текущим уровнем сложности при выходе из настроек
                startNewGame();
            });

            // Обработчик изменения сложности
            const difficultySlider = document.getElementById('difficulty');
            const difficultyLabel = document.getElementById('difficulty-label');
            difficultySlider.addEventListener('input', () => {
                const difficulty = difficultySlider.value;
                let difficultyText = '';
                switch (difficulty) {
                    case '1':
                        difficultyText = 'Легкий';
                        break;
                    case '2':
                        difficultyText = 'Средний';
                        break;
                    case '3':
                        difficultyText = 'Трудный';
                        break;
                }
                difficultyLabel.textContent = difficultyText;
            });

            // Обработчик изменения сложности
            difficultySlider.addEventListener('change', () => {
                // Трудный уровень теперь доступен, поэтому не нужно возвращать слайдер
            });

            // Запуск игры при загрузке страницы
            startNewGame();
        });
    </script>
</body>
</html>
